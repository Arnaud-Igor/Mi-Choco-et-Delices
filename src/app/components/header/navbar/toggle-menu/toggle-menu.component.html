<!DOCTYPE html>
<button
  (click)="onToggleMenu()"
  class="lg:hidden flex items-center justify-center border border-gray-300 rounded-xl overflow-hidden"
>
  <i
    class="pi pi-bars text-primaryColor"
    style="font-size: 1.2rem; padding: 0.5rem"
    [ngClass]="{ 'pi-times': isOpen, 'pi-bars': !isOpen }"
  ></i>
</button>
<!---->
