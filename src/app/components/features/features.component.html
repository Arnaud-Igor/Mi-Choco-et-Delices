<!DOCTYPE html>
<section class="container my-24" id="produits">
  <div class="max-w-screen-xl">
    <div class="grid grid-cols-1">
      <h1 class="mb-4 text-3xl lg:text-4xl font-extrabold text-gray-900">
        Fonctionnalités clés & Avantages
      </h1>
      <p class="text-gray-500 font-light lg:text-xl mb-8">
        Notre plateforme automatise vos transactions, vous offre un suivi en
        temps réel et optimise votre gestion financière pour que vous puissiez
        vous concentrer sur l’essentiel.
      </p>
    </div>
    <div
      class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-4 place-items-center"
    >
      <div
        class="flex flex-col gap-8 justify-center w-full py-8 text-gray-500 sm:text-lg border-0 rounded-xl md:px-4 lg:px-8"
      >
        <!-- List -->
        <ul class="space-y-5">
          <li *ngFor="let title of listItems" class="flex space-x-3">
            <!-- Icon -->
            <svg
              class="flex-shrink-0 w-5 h-5 text-primaryColor"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <span class="text-base lg:text-xl font-medium text-gray-500">{{
              title
            }}</span>
          </li>
        </ul>
        <!-- <p class="font-light lg:text-xl">
          Découvrez comment notre plateforme peut vous aider à gérer vos
          finances de manière plus efficace et plus intelligente.
        </p> -->
      </div>
      <div
        class="flex items-center justify-center w-full overflow-hidden bg-primaryColor rounded-xl"
      >
        <img
          class="object-cover h-full"
          src="assets/images/logo/93.png"
          alt="dashboard feature"
        />
      </div>
    </div>
  </div>
</section>
<!---->
